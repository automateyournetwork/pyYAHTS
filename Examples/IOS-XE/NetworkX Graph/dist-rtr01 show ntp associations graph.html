<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "dist-rtr01", "label": "dist-rtr01", "shape": "dot", "size": 10}, {"id": "Peer: 216.197.228.230", "label": "Peer: 216.197.228.230", "shape": "dot", "size": 10}, {"id": "Ref ID: .TIME.", "label": "Ref ID: .TIME.", "shape": "dot", "size": 10}, {"id": "Stratum:16", "label": "Stratum:16", "shape": "dot", "size": 10}, {"id": "Poll: 64", "label": "Poll: 64", "shape": "dot", "size": 10}, {"id": "Reach: 0", "label": "Reach: 0", "shape": "dot", "size": 10}, {"id": "Delay: 0.0", "label": "Delay: 0.0", "shape": "dot", "size": 10}, {"id": "Offset: 0.0", "label": "Offset: 0.0", "shape": "dot", "size": 10}, {"id": "Jitter: 15937.0", "label": "Jitter: 15937.0", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Weight  ": 1.0, "from": "dist-rtr01", "to": "Peer: 216.197.228.230", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Ref ID: .TIME.", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Stratum:16", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Poll: 64", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Reach: 0", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Delay: 0.0", "weight": 1}, {"Weight  ": 1.0, "from": "Peer: 216.197.228.230", "to": "Offset: 0.0", "weight": 1}, {"Weight  ": NaN, "from": "Peer: 216.197.228.230", "to": "Jitter: 15937.0", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
