<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "dist-sw01", "label": "dist-sw01", "shape": "dot", "size": 10}, {"id": "Port-channel1", "label": "Port-channel1", "shape": "dot", "size": 10}, {"id": "Bundle ID: 1", "label": "Bundle ID: 1", "shape": "dot", "size": 10}, {"id": "Layer: switched", "label": "Layer: switched", "shape": "dot", "size": 10}, {"id": "Type: eth", "label": "Type: eth", "shape": "dot", "size": 10}, {"id": "Oper Status: up", "label": "Oper Status: up", "shape": "dot", "size": 10}, {"id": "Protocol: lacp", "label": "Protocol: lacp", "shape": "dot", "size": 10}, {"id": "Member: Ethernet1/1", "label": "Member: Ethernet1/1", "shape": "dot", "size": 10}, {"id": "Member: Ethernet1/2", "label": "Member: Ethernet1/2", "shape": "dot", "size": 10}, {"id": "Flags: P", "label": "Flags: P", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Weight": 1, "from": "dist-sw01", "to": "Port-channel1", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Bundle ID: 1", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Layer: switched", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Type: eth", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Oper Status: up", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Protocol: lacp", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Member: Ethernet1/1", "weight": 1}, {"Weight": 1, "from": "Port-channel1", "to": "Member: Ethernet1/2", "weight": 1}, {"Weight": 1, "from": "Member: Ethernet1/1", "to": "Flags: P", "weight": 1}, {"Weight": 1, "from": "Flags: P", "to": "Member: Ethernet1/2", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
