<html>
<head>
<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis.css" type="text/css" />
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/vis/4.16.1/vis-network.min.js"> </script>
<center>
<h1></h1>
</center>

<!-- <link rel="stylesheet" href="../node_modules/vis/dist/vis.min.css" type="text/css" />
<script type="text/javascript" src="../node_modules/vis/dist/vis.js"> </script>-->

<style type="text/css">

        #mynetwork {
            width: 1500;
            height: 1000;
            background-color: #ffffff;
            border: 1px solid lightgray;
            position: relative;
            float: left;
        }

        

        
        #config {
            float: left;
            width: 400px;
            height: 600px;
        }
        

        
</style>

</head>

<body>
<div id = "mynetwork"></div>


<div id = "config"></div>

<script type="text/javascript">

    // initialize global variables.
    var edges;
    var nodes;
    var network; 
    var container;
    var options, data;

    
    // This method is responsible for drawing the graph, returns the drawn network
    function drawGraph() {
        var container = document.getElementById('mynetwork');
        
        

        // parsing and collecting nodes and edges from the python
        nodes = new vis.DataSet([{"id": "dist-sw01", "label": "dist-sw01", "shape": "dot", "size": 10}, {"id": "Part: Chassis", "label": "Part: Chassis", "shape": "dot", "size": 10}, {"id": "Part: Fan 1", "label": "Part: Fan 1", "shape": "dot", "size": 10}, {"id": "Part: Fan 2", "label": "Part: Fan 2", "shape": "dot", "size": 10}, {"id": "Part: Fan 3", "label": "Part: Fan 3", "shape": "dot", "size": 10}, {"id": "Part: Slot 1", "label": "Part: Slot 1", "shape": "dot", "size": 10}, {"id": "Description: Nexus9000 9000v Chassis", "label": "Description: Nexus9000 9000v Chassis", "shape": "dot", "size": 10}, {"id": "PID: N9K-9000v", "label": "PID: N9K-9000v", "shape": "dot", "size": 10}, {"id": "Serial Number: 9SURZFD8MR6", "label": "Serial Number: 9SURZFD8MR6", "shape": "dot", "size": 10}, {"id": "Description: Nexus9000 9000v Chassis Fan Module", "label": "Description: Nexus9000 9000v Chassis Fan Module", "shape": "dot", "size": 10}, {"id": "PID: N9K-9000v-FAN", "label": "PID: N9K-9000v-FAN", "shape": "dot", "size": 10}, {"id": "Serial Number: N/A", "label": "Serial Number: N/A", "shape": "dot", "size": 10}, {"id": "Description: Nexus 9000v Ethernet Module", "label": "Description: Nexus 9000v Ethernet Module", "shape": "dot", "size": 10}]);
        edges = new vis.DataSet([{"Weight": 1, "from": "dist-sw01", "to": "Part: Chassis", "weight": 1}, {"Weight": 1, "from": "dist-sw01", "to": "Part: Fan 1", "weight": 1}, {"Weight": 1, "from": "dist-sw01", "to": "Part: Fan 2", "weight": 1}, {"Weight": 1, "from": "dist-sw01", "to": "Part: Fan 3", "weight": 1}, {"Weight": 1, "from": "dist-sw01", "to": "Part: Slot 1", "weight": 1}, {"Weight": 1, "from": "Part: Chassis", "to": "Description: Nexus9000 9000v Chassis", "weight": 1}, {"Weight": 1, "from": "Part: Chassis", "to": "PID: N9K-9000v", "weight": 1}, {"Weight": 1, "from": "Part: Chassis", "to": "Serial Number: 9SURZFD8MR6", "weight": 1}, {"Weight": 1, "from": "PID: N9K-9000v", "to": "Part: Slot 1", "weight": 1}, {"Weight": 1, "from": "Serial Number: 9SURZFD8MR6", "to": "Part: Slot 1", "weight": 1}, {"Weight": 1, "from": "Part: Fan 1", "to": "Description: Nexus9000 9000v Chassis Fan Module", "weight": 1}, {"Weight": 1, "from": "Part: Fan 1", "to": "PID: N9K-9000v-FAN", "weight": 1}, {"Weight": 1, "from": "Part: Fan 1", "to": "Serial Number: N/A", "weight": 1}, {"Weight": 1, "from": "Description: Nexus9000 9000v Chassis Fan Module", "to": "Part: Fan 2", "weight": 1}, {"Weight": 1, "from": "Description: Nexus9000 9000v Chassis Fan Module", "to": "Part: Fan 3", "weight": 1}, {"Weight": 1, "from": "PID: N9K-9000v-FAN", "to": "Part: Fan 2", "weight": 1}, {"Weight": 1, "from": "PID: N9K-9000v-FAN", "to": "Part: Fan 3", "weight": 1}, {"Weight": 1, "from": "Serial Number: N/A", "to": "Part: Fan 2", "weight": 1}, {"Weight": 1, "from": "Serial Number: N/A", "to": "Part: Fan 3", "weight": 1}, {"Weight": 1, "from": "Part: Slot 1", "to": "Description: Nexus 9000v Ethernet Module", "weight": 1}]);

        // adding nodes and edges to the graph
        data = {nodes: nodes, edges: edges};

        var options = {
    "configure": {
        "enabled": true,
        "filter": true
    },
    "edges": {
        "color": {
            "inherit": true
        },
        "smooth": {
            "enabled": false,
            "type": "continuous"
        }
    },
    "interaction": {
        "dragNodes": true,
        "hideEdgesOnDrag": false,
        "hideNodesOnDrag": false
    },
    "physics": {
        "enabled": true,
        "stabilization": {
            "enabled": true,
            "fit": true,
            "iterations": 1000,
            "onlyDynamicEdges": false,
            "updateInterval": 50
        }
    }
};
        
        

        
        // if this network requires displaying the configure window,
        // put it in its div
        options.configure["container"] = document.getElementById("config");
        

        network = new vis.Network(container, data, options);
	 
        


        

        return network;

    }

    drawGraph();

</script>
</body>
</html>
