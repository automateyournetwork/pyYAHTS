[tool.poetry]
name = "pyYAHTS"
version = "0.1.0"
description = "An interpretation, extension, and implementation of Cisco pyATS"
authors = ["John Capobianco <ptcapo@gmail.com>"]
packages = [{ include = "pyYAHTS", from = "src"}]
repository = "https://github.com/automateyournetwork/pyYAHTS"
[tool.poetry.dependencies]
python = "^3.9"

[tool.poetry.dev-dependencies]
pytest = "^5.2"

[build-system]
requires = ["poetry-core>=1.0.0"]
build-backend = "poetry.core.masonry.api"
